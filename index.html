<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gerador de cor Aleatória</title>
  </head>
  <script src="script.js"></script>
  <body onload="getColor()">
    <div class="container">
      <h1>Gerador de Cor Aleatória</h1>
      <div class="box">
        <div id="color-container" onclick="copyColor()">
          <span class="copy">Copiar</span>
        </div>

        <button class="copyBtn" onclick="copyColor()">Copiar</button>

        <input id="formInput" type="text" value="" />
        <input id="formColor" type="text" value="" />

        <button id="btnC" class="colorBtn" type="submit" onclick="getColor()">
          Clique para Alterar a cor
        </button>
      </div>
      <br />
      <br />
      <div class="ornament"></div>
      <div class="social">
        <span
          >site criado por
          <a href="https://devgustavocoelho07.vercel.app" target="blank"
            >Gustavo Coelho</a
          ></span
        >
      </div>
    </div>
  </body>
</html>
